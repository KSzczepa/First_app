<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
    <p>
      <label [class.error]="submitted && title.invalid" for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="enteredTitle"
        required
        #title="ngModel"
        [class.error-field]="submitted && title.invalid"
      />
      @if (submitted && title.invalid) {
        <p class="error">Title is required</p>
      }
    </p>

    <p>
      <label [class.error]="submitted && summary.invalid" for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="enteredSummary"
        required
        #summary="ngModel"
        [class.error-field]="submitted && summary.invalid"
      ></textarea>
      @if (submitted && summary.invalid) {
        <p class="error">Summary is required</p>
      }
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDueDate" />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
